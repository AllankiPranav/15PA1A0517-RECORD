<!doctype HTML>
<html>
  <body>
    <img src="http://www.mobdecor.com/r/img/221299-either-die-standing-or-live-on-your-knees.jpg" width="25%" onmouseover='myfun()' onmouseout='fun()' id='im'/>
    <script>
      function myfun(){
       document.getElementById('im').style.width='100%' ;
      }
      function fun(){
        document.getElementById('im').style.width='25%';
      }
    </script>
  </body>
</html>
